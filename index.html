    <script src="index.js"></script>

<body>
    <h1 class="text">Dice Simulator</h1>

    <div class="dices">
        <div class="flexel">
            <h2 class="text">Player 1</h2>
            <div class="p1 dice dice-1">
                <div class="stretchy">
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        <div class="flexel">
            <h2 class="text">Player2</h2>
            <div class="p2 dice dice-1">
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <button onclick="onRoller()" class="text">ROLL!</button>

</body>
